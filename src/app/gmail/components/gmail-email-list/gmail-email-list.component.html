<table mat-table [dataSource]="emailList" *ngIf="emailList.length !== 0">
  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef> Sender </th>
    <td mat-cell *matCellDef="let email">{{ email.from | slice:0:20 }}</td>
  </ng-container>
  <ng-container matColumnDef="snippet">
    <th mat-header-cell *matHeaderCellDef> Content </th>
    <td mat-cell *matCellDef="let email" [innerHTML]="email.snippet"> {{ email.snippet }}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: displayedColumns" [ngClass]="{'unread': !myRowData.isRead}" routerLink="/gmail/read-email/{{myRowData.id}}"></tr>

</table>
