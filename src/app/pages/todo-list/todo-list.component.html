<h1 class="mat-h1">Todo List</h1>
<button mat-button class="mat-raised-button" color="primary" (click)="saveTodoList()">Save todos</button>
<hr>
<ng-container *ngIf='todos.length !== 0'>
  <table mat-table [dataSource]="todos" class="mat-elevation-z6" [style]="{'width': '95%'}">
    <ng-container matColumnDef="theme" class='col-theme'>
      <th mat-header-cell *matHeaderCellDef>
        Theme
      </th>
      <td mat-cell *matCellDef="let todo" class='col-theme'>
        {{todo.theme}}

      </td>
    </ng-container>
    <ng-container matColumnDef="title" >
      <th mat-header-cell *matHeaderCellDef class='col-title'>Title</th>
      <td mat-cell *matCellDef="let todo" class='col-title'>{{todo.title}}</td>
    </ng-container>
    <ng-container matColumnDef="content" >
      <th mat-header-cell *matHeaderCellDef class='col-content'>Content</th>
      <td mat-cell *matCellDef="let todo" class='col-content'>{{todo.content}}</td>
    </ng-container>
    <ng-container matColumnDef="status" >
      <th mat-header-cell *matHeaderCellDef class='col-status'>Status</th>
      <td mat-cell *matCellDef="let todo" class="col-status">
        <mat-checkbox></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="controls">
      <th mat-header-cell *matHeaderCellDef>Controls</th>
      <td mat-cell *matCellDef="let todo">
        <button mat-button routerLink="{{todo._id}}/edit" color="primary">EDIT</button>
        <button mat-button (click)="deleteTodo(todo._id)"color="accent">DELETE</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</ng-container>

<ng-container *ngIf="todos.length === 0">
  <p>No todos found. Please click here to add one.</p>

</ng-container>

<router-outlet></router-outlet>
